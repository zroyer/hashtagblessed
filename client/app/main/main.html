<div class="container" ng-app="myApp" ng-controller="MainCtrl">
  <br>
  <div class="jumbotron">
    <div class="container text-center">
      <h1>🙏 HASHTAG BLESSED 🙏</h1>
      <div class="row">
        <div class="col-md-12"><h2>Showing the {{pics.length}} NEWEST #BLESSED MOTHERFUCKERS on Instagram</h2>
          <br>
          <button type="button" class="btn btn-success" ng-click="getMore()">See More?</button></div>
      </div>
    </div>
  </div>

    <div class="row">
      <div ng-repeat="p in pics | orderBy:orderBy" class="col-md-2">
        <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.standard_resolution.url}}" class="img-responsive thumbnail" title="{{p.caption.text}}"></a>
        <span class="glyphicon glyphicon-heart"> <span class="count"><b>{{p.likes.count}}</b></span></span>      
      </div>
    </div>

 </div>
